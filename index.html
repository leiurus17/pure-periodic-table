<html>
	<head>
		<title>The PURE.CSS Grid</title>
		<meta name = "viewport" content="width=device-width, initial-scale=1">
		
		<link rel = "stylesheet" href = "pure-release-1.0.0/pure-min.css">
		<link rel = "stylesheet" href = "pure-release-1.0.0/grids-responsive-min.css">
		
		<style>
			.grids-example {
				background: rgb(250, 250, 250);
				margin: 2em auto;
				font-family: Consolas, 'Liberation Mono', Courier, monospace;
				text-align: center;
			}
				
			.grid-unit {
				margin: 0.25em 0;
				padding-left: 2em;
			}
			
			.grid-unit .grid-unit-width {
				font-family: Consolas, 'Liberation Mono', Courier, monospace;
			}
			
			.grid-unit-bar {
				height: 3em;
				background: #888888;
			}
			.grid-unit-blank {
				height: 3em auto;
				background: #FFFFFF;
			}
			.height-em {
				height: 0.25em;
			}
		</style>
	</head>
	
	<body>
		<div class = "grids-example">
			<h1>Periodic Table of Elements</h1>
			<div class = "pure-g">
				<div class = "grid-unit-width pure-u-1">
				    <div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24">1</div>
					<div class = "grid-unit-blank pure-u-1-24">2</div>
					<div class = "grid-unit-blank pure-u-1-24">3</div>
					<div class = "grid-unit-blank pure-u-1-24">4</div>
					<div class = "grid-unit-blank pure-u-1-24">5</div>
					<div class = "grid-unit-blank pure-u-1-24">6</div>
					<div class = "grid-unit-blank pure-u-1-24">7</div>
					<div class = "grid-unit-blank pure-u-1-24">8</div>
					<div class = "grid-unit-blank pure-u-1-24">9</div>
					<div class = "grid-unit-blank pure-u-1-24">10</div>
					<div class = "grid-unit-blank pure-u-1-24">11</div>
					<div class = "grid-unit-blank pure-u-1-24">12</div>
					<div class = "grid-unit-blank pure-u-1-24">13</div>
					<div class = "grid-unit-blank pure-u-1-24">14</div>
					<div class = "grid-unit-blank pure-u-1-24">15</div>
					<div class = "grid-unit-blank pure-u-1-24">16</div>
					<div class = "grid-unit-blank pure-u-1-24">17</div>
					<div class = "grid-unit-blank pure-u-1-24">18</div>
				</div>
				
				<div class = "grid-unit-width pure-u-1"><div class = "grid-unit-blank height-em pure-u-24-24"><p></p></div></div>
				
				<div class = "grid-unit-width pure-u-1">
				    <div class = "pure-u-1-24">1</div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>H<sup>1</sup></h3></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>He<sup>2</sup></h3></div>
				</div>
				
				<div class = "grid-unit-width pure-u-1"><div class = "grid-unit-blank height-em pure-u-24-24"><p></p></div></div>
				
				<div class = "grid-unit-width pure-u-1">
				    <div class = "pure-u-1-24">2</div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Li<sup>3</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Be<sup>4</sup></h3></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>B<sup>5</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>C<sup>6</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>N<sup>7</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>O<sup>8</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>F<sup>9</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Ne<sup>10</sup></h3></div>
						
				<div class = "grid-unit-width pure-u-1"><div class = "grid-unit-blank height-em pure-u-24-24"><p></p></div></div>
				
				<div class = "grid-unit-width pure-u-1">
				    <div class = "pure-u-1-24">3</div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Na<sup>11</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Mg<sup>12</sup></h3></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-blank pure-u-1-24"></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Si<sup>14</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>P<sup>15</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>S<sup>16</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Cl<sup>17</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Ar<sup>18</sup></h3></div>
				</div>
				
				<div class = "grid-unit-width pure-u-1"><div class = "grid-unit-blank height-em pure-u-24-24"><p></p></div></div>
				
				<div class = "grid-unit-width pure-u-1">
				    <div class = "pure-u-1-24">4</div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Na<sup>11</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Mg<sup>12</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Al<sup>13</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Si<sup>14</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>P<sup>15</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>S<sup>16</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Cl<sup>17</sup></h3></div>
					<div class = "grid-unit-bar pure-u-1-24"><h3>Ar<sup>18</sup></h3></div>
				</div>
				
			</div>
		</div>
	</body>
</html>
